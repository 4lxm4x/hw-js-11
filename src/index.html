<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Page title</title>
    <link rel="stylesheet" href="./sass/index.scss" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital@1&family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <form class="search-form" id="search-form">
        <div class="search-box">
          <button class="btn-search" type="submit">
            <span class="material-symbols-outlined"> search </span>
          </button>
          <input
            type="text"
            class="input-search"
            placeholder="Type to Search Pics..."
          />
        </div>
      </form>
    </header>
    <ul class="gallery">
      <!-- Карточки изображений -->
    </ul>
    <div class="frame frame-off">
      <button type="button" class="load-more custom-btn btn-3" disabled>
        <span>Load more</span>
      </button>
    </div>
  </body>
  <script type="module" src="./index.js"></script>
</html>
